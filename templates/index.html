<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yash_CRUD Application</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Yash CRUD Application</h1>

        <!-- Form to Add a New Post -->
        <div class="card shadow mb-4">
            <div class="card-body">
                <h3 class="card-title text-center">Add a New Post</h3>
                <form action="/add_post" method="POST" class="row g-3">
                    <div class="col-md-6">
                        <input type="text" name="name" class="form-control" placeholder="Your Name" required>
                    </div>
                    <div class="col-md-6">
                        <input type="text" name="post" class="form-control" placeholder="Your Post" required>
                    </div>
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary w-50">Add Post</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Link to View Posts -->
        <div class="text-center">
            <a href="/view_posts" class="btn btn-success">View All Posts</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
