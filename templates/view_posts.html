<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Posts</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">View Posts</h1>
        
        <!-- Display Existing Posts -->
        <table class="table table-striped table-bordered shadow">
            <thead class="table-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Post</th>
                    <th scope="col">Created At</th>
                    <th scope="col">Last Updated</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for post in posts %}
                <tr>
                    <th scope="row">{{ post.id }}</th>
                    <td>{{ post.name }}</td>
                    <td>{{ post.post }}</td>
                    <td>{{ post.created_at }}</td>
                    <td>{{ post.updated_at if post.updated_at else 'Not Updated' }}</td>
                    <td>
                        <div class="d-flex justify-content-center gap-2">
                            <!-- Update Form -->
                            <form action="/update_post/{{ post.id }}" method="POST" class="d-inline">
                                <input type="text" name="updated_post" class="form-control mb-2" placeholder="Update Post" required>
                                <button type="submit" class="btn btn-warning btn-sm">Update</button>
                            </form>
                            <!-- Delete Form -->
                            <form action="/delete_post/{{ post.id }}" method="POST" class="d-inline">
                                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                            </form>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="text-center">
            <a href="/" class="btn btn-primary">Back to Add Post</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
